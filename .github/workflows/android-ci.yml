name: Android CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MODULE_PATH: app
  JAVA_VERSION: '17'   # Your project compiles with source/target 11; JDK 17 works fine. Use '11' if you want a strict match.

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper

      - name: Build (assembleDebug)
        run: ./gradlew :${{ env.MODULE_PATH }}:assembleDebug --stacktrace

      - name: Run Unit Tests
        run: ./gradlew :${{ env.MODULE_PATH }}:testDebugUnitTest

      - name: Android Lint
        run: ./gradlew :${{ env.MODULE_PATH }}:lintDebug

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ${{ env.MODULE_PATH }}/build/outputs/apk/debug/*.apk
          retention-days: 7
